version: 1
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-29
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Setup custom environment variables
          command: echo $GOOGLE_SERVICES_JSON | base64 --decode > app/google-services.json
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      # Unit tests for all modules
      - run:
          name: Run App Module Unit Tests
          command: ./gradlew :app:testDebugUnitTest
      - store_artifacts:
          path: app/build/reports
      - store_test_results:
          path: app/build/test-results
      - run:
          name: Run Network Module Unit Tests
          command: ./gradlew :network:testDebugUnitTest
      - store_artifacts:
          path: network/build/reports
      - store_test_results:
          path: network/build/test-results
      - run:
          name: Run Extensions Module Unit Tests
          command: ./gradlew :extensions:testDebugUnitTest
      - store_artifacts:
          path: extensions/build/reports
      - store_test_results:
          path: extensions/build/test-results
